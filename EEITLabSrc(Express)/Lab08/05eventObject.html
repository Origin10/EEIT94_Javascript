<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObject.html</title>
    <script>
        //IE10以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        function IEmouseDown() {    //IE8以前是透過全域變數window.event來取用這個物件
            alert(event.type);
            alert(event.button);
        }


        //IE8以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        function FirefoxmouseDown(nsevent) {  //以event物件作為"參數"來使用
            alert(nsevent);
            alert(nsevent.type);
            alert(nsevent.button);
        }

        function mouseDown(nsevent) {

            var theEvent = nsevent ? nsevent : event;
            alert(theEvent);
            alert(theEvent.type);
            alert(theEvent.button);
        }


        //JavaScript屬性事件處理程序
        window.onload = function () {
            document.getElementById("idmouse2").onmousedown = mouseDown;//如果傳入("參數")會被立即執行
            document.getElementById("idbut").onclick = CoordXY;
        }


        //鍵盤事件註冊

        //document.onkeydown = keyDown;//可偵測大寫、控制鍵
        document.onkeyup = keyDown;//可偵測小寫
        function keyDown(nsevent) {
            var theEvent = nsevent || window.event;
            alert(theEvent.keyCode);
            if (theEvent.altKey) alert("ALT");
            if (theEvent.ctrlKey) alert("CTRL");
            if (theEvent.shiftKey) alert("SHIFT");
        }


        function CoordXY() {
            alert(event.screenX+
                event.screenY + "\n" + event.clientX + "\n" + event.clientY + "\n" + event.offsetX + "\n" + event.offsetY
                );

        }
    </script>
</head>
<body>
    <!--HTML屬性事件處理程序-->
    <!-- IE IE有相容FireFox的方法 -->
    <input type="button" id="idmouseIE" value="HTML屬性事件(IE)" onmousedown="mouseDown();" /><!-- IE8的寫法-->
    <!-- Firefox-->
    <input type="button" id="idmousFire" value="HTML屬性事件(Firefox)" onmousedown="mouseDown(event);" /><!-- IE9可以寫這樣-->
    <!-- Chrome 相容所有方法 -->



    <!--JavaScript屬性事件處理程序-->
    <input type="button" id="idmouse2" value="JavaScript屬性事件" />
    <input type="button" id="idbut" value="座標" />
</body>
</html>
