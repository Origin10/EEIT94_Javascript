<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04eventHandlerFocusBlur.html</title>
    <script>
        window.onload = function () {            
            document.getElementById("idinput").onblur = blur;  //事件註冊，焦點離開
            document.getElementById("idinput").onfocus = focus;  //事件註冊，取得焦點
            document.getElementById("idinput").onchange = change;  //事件註冊，改變內容
            document.getElementById("idName").onblur = ckName;  //事件註冊，焦點離開
        }                     

        //p.66
        //文件外觀 : bgColor(background color)背景顏色 , 
        //           fgColor(foreground color)前景顏色即文件上的文字顏色

        function blur() {
            document.bgColor = "lightblue";
        }

        function focus() {
            document.bgColor = "lightgreen";
        }

        function change() {
            document.fgColor = "brown";
            document.getElementById("idinput").style.color = "orange";
        }

        function ckName() {
            var theName = document.getElementById("idName").value;
            if (theName == "")
                document.getElementById("idsp").innerHTML = "you must enter the name";

        }
    </script>
</head>
<body>
    <input type="text" id="idinput" value="click here change bgColor"/>
	<h1>this is h1</h1>
    <hr />
    name:<input type="text" id="idName" />
    <span id="idsp"></span>
    <br />
    password:<input type="password" id="idPwd" />
</body>
</html>
