<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03eventHandlerMouseoverout.html</title>
    <script>
        window.onload = function () {
            document.getElementById("idimg").onmouseover = mouseover;  //事件註冊，滑鼠滑入
            document.getElementById("idimg").onmouseout = mouseout;    //事件註冊，滑鼠滑出

        };

        function mouseover() {
            document.getElementById("idimg").src = "Images/chngstar.gif";
        }
        <img src="Images/chngstar.gif" />
        function mouseout() {
            document.getElementById("idimg").src = "Images/star.gif";
        }
    </script>
</head>
<body>
    <img id="idimg" src="Images/star.gif" />
</body>
</html>
