<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02fileReadImage.html</title>
    <style type="text/css">
        #dropZone {
            width: 600px;
            height: 300px;
            border: 1px solid blue;
            float: left;
        }

        .thumb {
            height: 75px;
            margin: 5px;
        }
    </style>
    <script>
            function fileViewer(){
               
                var myPhotos = document.getElementById("file1").files;
                var myPhotosLen = myPhotos.length;

                

                for (i = 0; i < myPhotosLen; i++) {

                        //1. 建立FileReader物件

                        var reader = new FileReader();

                        //2. 使用readAsDataURL方法，讀取檔案內容

                        reader.readAsDataURL(myFiles[i]);

              

                    reader.onload = function (e) {

                        var fileCountent = e.target.result;

                        //3. 建立img標籤
                        var theImg = document.createElement("img");

                        //4. 設定img的src屬性

                        theImg.setAttribute("src", fileContent);

                        //5. 設定img的class屬性

                        theImg.setAttribute("class", "thumb");

                        //6. 將 img 物件新增到div標籤後

                        document.getElementById("dropZone").appendChild(theImg);
                    }

                }

            }

    </script>

</head>

<body>
    <input type="file" id="file1" multiple="multiple" accept="image/*" onchange="fileViewer()"/><br/>
    <div id="dropZone"></div>
</body>
</html>
