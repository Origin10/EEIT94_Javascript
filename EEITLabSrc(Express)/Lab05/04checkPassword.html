<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPassword() {
            //取得元素值
            var getPws = document.getElementById("idPwd").value;
            flagL = false; flagD = false;

            //判斷元素值是否為空白，密碼長度是否大於6
            if (getPws !== "")
                if (getPws.length >= 6)
                    for (i = 0; i < getPws.length; i++) {
                        var pwsChar = getPws.charAt(i, 1).toUpperCase();
                        if (pwsChar >= 'A' && pwsChar <= 'Z') {
                            flagL = true;
                        }
                        if (pwsChar >= '0' && pwsChar <= '10') {
                            flagD = true;
                        }
                        if (flagL && flagD) {
                            break;
                        }
                    }
                //alert("great!");
            else {
                alert("Please Enter A six leters password.");
            }


            if(flagL && flagD){
                alert("correct");
            }else{
                alert("incorrect");
            }

            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號



        }
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6"/><br/>    
    <input type="button" value="checkEmail" onclick="chkPassword();" />
</body>
</html>
