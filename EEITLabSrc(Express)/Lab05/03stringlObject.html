    <script>
        var str = "java script";  //字串變數
        strObj = new String();//字串物件
        strObj = str;

        document.write("typeof strOb=" + typeof strObj + "<br/><hr/>");
        
            document.write("strObj.charAt(3)=" + strObj.charAt(3) + "<br/>");//v
