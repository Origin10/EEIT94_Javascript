<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var b;
        //定義初始值
       
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        b = "AA";//字串一定要加霜引號

        //列印及typeof
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");
        document.write("b=" + b + " typeof b=" + typeof b + "<br>");
        //字串變數

        //布林變數

        console.log("Boolean(b)=" + Boolean(b)); //true

        //轉成布林值 
        //0、NaN、""、null、undefined轉成boolean值時為false
        console.log("Boolean(0)=" + Boolean(0));
        console.log("Boolean(NaN)=" + Boolean(NaN));

        //null
        var n = null;
        document.write("n=" + n + " typeof n=" + typeof n + "<br>"); //typeof object

        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)

        var u;
        document.write("u=" + u + " typeof u=" + typeof u + "<br>"); //typeof undefined

        //===============================
        //建立物件，語法一
        var person = new Object();
        person.name = "404_Error";
        person.id = "xc123456";
        person["hobby"] = "None";

        document.write("person.name=" + person.name + "person.id=" + person.id +"person.id type:"+ typeof person.id + "<br>");
        //定義物件屬性



        //建立物件，語法二
        
        car = { band: "Google", price: "300", "speed": 361 };

        document.write("band= " + car.band + "car.price= " + car.price  + "car.speed= "+ car.speed +"car.speed type: " + typeof car.speed + "<br>");
                    

        //parseInt
        document.write("parseInt<br>");

        document.write("parseInt(33p)=" + parseInt("33p") + "<br>");
        document.write("parseInt(12.522)=" + parseInt("12.522") + "<br>");
        document.write("parseInt(V333)=" + parseInt("V333") + "<br>");

    </script>
</head>
<body>

</body>
</html>
